<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Memoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monitoreo de Memoria</h1>
    <canvas id="memoriaChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('memoriaChart').getContext('2d');
            const memoriaChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],  // Tiempo en minutos
                    datasets: [
                        {
                            label: 'Memoria Total (MB)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tiempo (minutos)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Memoria (MB)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            function actualizarGrafico() {
                fetch('/memoria')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Datos recibidos:', data);  // Verifica los datos recibidos
                        const ahora = new Date();
                        const tiempo = `${ahora.getHours()}:${ahora.getMinutes()}`;

                        // Añadir tiempo y valores de memoria al gráfico
                        memoriaChart.data.labels.push(tiempo);
                        memoriaChart.data.datasets[0].data.push(data['Memoria Total'] / 1024);

                        // Limitar el número de puntos en el gráfico
                        if (memoriaChart.data.labels.length > 12) {
                            memoriaChart.data.labels.shift();
                            memoriaChart.data.datasets[0].data.shift();
                        }

                        memoriaChart.update();
                    })
                    .catch(error => console.error('Error al actualizar el gráfico:', error));  // Verifica si hay errores en la solicitud
            }

            // Actualizar el gráfico cada 5 minutos
            setInterval(actualizarGrafico, 10000);  // 300,000 ms = 5 minutos

            // Actualizar al cargar la página
            actualizarGrafico();
        });
    </script>
</body>
</html>
