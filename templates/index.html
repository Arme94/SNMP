<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Memoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monitoreo de Memoria</h1>
    <div id="memoriaCard" style="border:1px solid #ccc; padding:16px; margin:16px;">
        <h2>Estado Actual</h2>
        <p>Memoria Total: <span id="memoriaTotal"></span> MB</p>
        <p>Memoria Usada: <span id="memoriaUsada"></span> MB</p>
        <p>Memoria Libre: <span id="memoriaLibre"></span> MB</p>
        <button onclick="window.location.href='/grafico'">Ver Detalle</button>
    </div>

    <script>
        function cargarDatosMemoria() {
            fetch('/memoria')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('memoriaTotal').textContent = data['Memoria Total (MB)'];
                    document.getElementById('memoriaUsada').textContent = data['Memoria Usada (MB)'];
                    document.getElementById('memoriaLibre').textContent = data['Memoria Libre (MB)'];
                })
                .catch(error => console.error('Error al cargar los datos de memoria:', error));
        }

        cargarDatosMemoria();
    </script>
</body>
</html>
