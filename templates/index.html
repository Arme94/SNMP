<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Memoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monitoreo de Memoria</h1>
    <canvas id="memoriaChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('memoriaChart').getContext('2d');
            const memoriaChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],  // Tiempo en minutos
                    datasets: [
                        {
                            label: 'Memoria Total (MB)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: false,
                        },
                        {
                            label: 'Memoria Usada (MB)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false,
                        },
                        {
                            label: 'Memoria Libre (MB)',
                            data: [],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tiempo (minutos)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor (MB)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            function actualizarGrafico() {
                fetch('/memoria')
                    .then(response => response.json())

                        memoriaChart.data.datasets[1].data.push(data['Memoria Usada (MB)']);
                        memoriaChart.data.datasets[2].data.push(data['Memoria Libre (MB)']);

                        if (memoriaChart.data.labels.length > 12) {
                            memoriaChart.data.labels.shift();

            setInterval(actualizarGrafico, 3000);  // 10 segundos para pruebas

            actualizarGrafico();

    </script>
</body>
</html>
