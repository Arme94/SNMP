<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Memoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Histórico de Memoria</h1>
    <canvas id="memoriaChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('memoriaChart').getContext('2d');
            const memoriaChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Memoria Total (MB)', data: [], borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)', fill: false },
                        { label: 'Memoria Usada (MB)', data: [], borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: false },
                        { label: 'Memoria Libre (MB)', data: [], borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: false }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Tiempo' } },
                        y: { title: { display: true, text: 'Valor (MB)' }, beginAtZero: true }
                    }
                }
            });

            fetch('/memoria-historico')
                .then(response => response.json())
                .then(data => {
                    data.forEach(entry => {
                        memoriaChart.data.labels.push(entry.timestamp);
                        memoriaChart.data.datasets[0].data.push(entry.total);
                        memoriaChart.data.datasets[1].data.push(entry.usada);
                        memoriaChart.data.datasets[2].data.push(entry.libre);
                    });
                    memoriaChart.update();
                })
                .catch(error => console.error('Error al cargar el historial:', error));
        });
    </script>
</body>
</html>
