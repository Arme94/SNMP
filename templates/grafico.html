<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Memoria y CPU {{ host }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Histórico de Memoria y CPU {{ host }}</h1>
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <label for="startDate">Fecha y hora de inicio:</label>
                <input type="datetime-local" id="startDate" class="form-control">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-end">
                <button id="reloadButton" class="btn btn-primary">Recargar Gráficas</button>
                <button id="clearFilterButton" class="btn btn-secondary ml-2">Limpiar Filtro</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <button id="pauseLocalButton" class="btn btn-warning">Pausar</button>
                <button id="resumeLocalButton" class="btn btn-success">Reanudar</button>
            </div>
            <div class="col-12 col-md-6">
                <button id="pauseRemoteButton" class="btn btn-warning">Pausar</button>
                <button id="resumeRemoteButton" class="btn btn-success">Reanudar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <canvas id="memoriaChart" width="400" height="200"></canvas>
            </div>
            <div class="col-12 col-md-6">
                <canvas id="cpuChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const host = urlParams.get('host') || 'localhost';
            const maxDataPoints = 100;

            const memoriaCtx = document.getElementById('memoriaChart').getContext('2d');
            const memoriaChart = new Chart(memoriaCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Memoria Total (MB)', data: [], borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)', fill: false },
                        { label: 'Memoria Usada (MB)', data: [], borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: false },
                        { label: 'Memoria Libre (MB)', data: [], borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: false }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Tiempo' } },
                        y: { title: { display: true, text: 'Valor (MB)' }, beginAtZero: true }
                    }
                }
            });

            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            const cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'CPU Load (%)', data: [], borderColor: 'rgba(255, 206, 86, 1)', backgroundColor: 'rgba(255, 206, 86, 0.2)', fill: false }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Tiempo' } },
                        y: { title: { display: true, text: 'Valor (%)' }, beginAtZero: true }
                    }
                }
            });

            function convertToLocalTime(timestamp) {
                const date = new Date(timestamp + 'Z');
                return date.toLocaleString();
            }

            function updateCharts(startDate) {
                const memoriaUrl = startDate ? `/memoria-historico/${host}?start=${encodeURIComponent(startDate)}` : `/memoria-historico/${host}`;
                const cpuUrl = startDate ? `/cpu-historico/${host}?start=${encodeURIComponent(startDate)}` : `/cpu-historico/${host}`;

                fetch(memoriaUrl)
                    .then(response => response.json())
                    .then(data => {
                        let recentData = data.slice(-maxDataPoints);
                        if(startDate) {
                           recentData = recentData.reverse();
                        }
                        memoriaChart.data.labels = recentData.map(entry => convertToLocalTime(entry.timestamp));
                        memoriaChart.data.datasets[0].data = recentData.map(entry => entry.total);
                        memoriaChart.data.datasets[1].data = recentData.map(entry => entry.usada);
                        memoriaChart.data.datasets[2].data = recentData.map(entry => entry.libre);
                        memoriaChart.update();
                    })
                    .catch(error => console.error('Error al cargar el historial de memoria:', error));

                fetch(cpuUrl)
                    .then(response => response.json())
                    .then(data => {
                        let recentData = data.slice(-maxDataPoints);
                        if(startDate) {
                           recentData = recentData.reverse();
                        }
                        cpuChart.data.labels = recentData.map(entry => convertToLocalTime(entry.timestamp));
                        cpuChart.data.datasets[0].data = recentData.map(entry => entry.cpu_load);
                        cpuChart.update();
                    })
                    .catch(error => console.error('Error al cargar el historial de CPU:', error));
            }

            function updateButtonStates(host) {
                fetch(`/status/${host}`)
                    .then(response => response.json())
                    .then(data => {
                        const isRunning = data.status === 'running';
                        document.getElementById(`pause${host === 'localhost' ? 'Local' : 'Remote'}Button`).disabled = !isRunning;
                        document.getElementById(`resume${host === 'localhost' ? 'Local' : 'Remote'}Button`).disabled = isRunning;
                    })
                    .catch(error => console.error('Error al obtener el estado del monitoreo:', error));
            }

            function setMinDate(host) {
                fetch(`/first-record-date/${host}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.first_record_date) {
                            document.getElementById('startDate').min = data.first_record_date;
                        }
                    })
                    .catch(error => console.error('Error al obtener la fecha del primer registro:', error));
            }

            document.getElementById('reloadButton').addEventListener('click', function() {
                const startDate = document.getElementById('startDate').value;
                updateCharts(startDate);
            });

            document.getElementById('clearFilterButton').addEventListener('click', function() {
                document.getElementById('startDate').value = '';
                updateCharts();
            });

            document.getElementById('pauseLocalButton').addEventListener('click', function() {
                fetch('/pause/localhost')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        updateButtonStates('localhost');
                    })
                    .catch(error => console.error('Error al pausar el monitoreo local:', error));
            });

            document.getElementById('resumeLocalButton').addEventListener('click', function() {
                fetch('/resume/localhost')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        updateButtonStates('localhost');
                    })
                    .catch(error => console.error('Error al reanudar el monitoreo local:', error));
            });

            document.getElementById('pauseRemoteButton').addEventListener('click', function() {
                fetch('/pause/192.168.1.3')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        updateButtonStates('192.168.1.3');
                    })
                    .catch(error => console.error('Error al pausar el monitoreo remoto:', error));
            });

            document.getElementById('resumeRemoteButton').addEventListener('click', function() {
                fetch('/resume/192.168.1.3')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        updateButtonStates('192.168.1.3');
                    })
                    .catch(error => console.error('Error al reanudar el monitoreo remoto:', error));
            });

            setInterval(() => {
                const startDate = document.getElementById('startDate').value;
                updateCharts(startDate);
            }, 5000); // Actualizar cada 5 segundos

            updateCharts();
            updateButtonStates('localhost');
            updateButtonStates('192.168.1.3');
            setMinDate(host);
        });
    </script>
</body>
</html>
